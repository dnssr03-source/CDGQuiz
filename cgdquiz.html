<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Ci√™ncia de Dados</title>
    
    <link rel="icon" href="imgs/Quiz4.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #030814; 
            background: radial-gradient(ellipse at center, #0a1f44 0%, #030814 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
        }

        h1, h2, h3, h4 {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 0 0 10px #ff00de; 
            line-height: 1.5;
        }

        .game-container {
            width: 100%;
            max-width: 900px;
            height: 55vh; 
            background-color: rgba(10, 31, 68, 0.9);
            border: 2px solid #00e5ff; 
            border-radius: 15px;
            padding: 25px;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.2);
        }

        .btn-menu-neon {
            background: rgba(0,0,0,0.4);
            color: #ff00de;
            border: 2px solid #ff00de;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px; 
            width: 100%; 
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #ff00de;
        }

        .btn-menu-neon:hover {
            background-color: #ff00de;
            color: white;
            box-shadow: 0 0 20px #ff00de;
            cursor: pointer;
        }

        .btn-option-neon {
            background: rgba(0,0,0,0.4);
            border: 2px solid #00e5ff;
            color: #00e5ff;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            width: 100%;
            text-align: left;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-option-neon:hover {
            background: rgba(0, 229, 255, 0.2);
            box-shadow: 0 0 15px #00e5ff;
            color: #fff;
        }

        .btn-option-neon.correct {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
            color: white !important;
            box-shadow: 0 0 20px #28a745 !important;
        }
        
        .btn-option-neon.incorrect {
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
            color: white !important;
            box-shadow: 0 0 20px #dc3545 !important;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 30px;
            margin-bottom: 30px;
            
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #ladder-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .ladder-container {
            flex-grow: 1;
            background: linear-gradient(180deg, #020024 0%, #090979 35%, #00d4ff 100%);
            border: 3px solid #ffc107; 
            border-radius: 1rem;
            padding: 10px 20px;
            margin: 10px 0;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
            
            display: flex;
            flex-direction: column;
            justify-content: center; 
            overflow: hidden; 
        }

        .ladder-step {
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 6%; 
            
            color: rgba(255,255,255, 0.4);
            font-family: 'Inter', monospace;
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 1px;
            border-radius: 4px;
            padding: 0 10px;
        }

        .ladder-step.active {
            background-color: #ffc107;
            color: #000;
            font-weight: 900;
            box-shadow: 0 0 15px #ffc107;
            transform: scale(1.03);
            border: 1px solid white;
            opacity: 1;
        }

        .ladder-step.passed {
            color: #28a745; 
            text-decoration: line-through;
            opacity: 0.6;
        }

        .ladder-step.future {
            color: white;
        }

        .btn-next {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: 0;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 15px #28a745;
        }
        
        .btn-next:hover {
            box-shadow: 0 0 25px #28a745;
            transform: scale(1.02);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .d-none { display: none !important; }

        @media (max-height: 700px) {
            h1 { font-size: 24px; }
            .ladder-step { font-size: 14px; }
            .question-card { font-size: 18px; min-height: 100px; }
        }
    </style> 
</head>
<body>

    <div class="game-container">

        <div id="start-screen" class="text-center">
            <img src="imgs/Quiz4.png" alt="Logo" class="mb-4 img-fluid" style="width: 220px; border-radius: 15px;">
            <h1 class="mb-4 display-5">Ci√™ncia de Dados</h1>
            <button id="play-btn" class="btn btn-primary btn-lg fw-bold px-5 py-3 fs-3">JOGAR</button>
        </div>
        
        <div id="login-screen" class="d-none">
            <h2 class="text-center mb-4">IDENTIFICA-TE</h2>
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="mb-3">
                        <input type="text" id="username-input" class="form-control form-control-lg text-center" placeholder="O teu nome...">
                    </div>
                    <div class="d-grid">
                        <button id="login-btn" class="btn btn-primary btn-lg">CONTINUAR</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="menu-screen" class="d-none">
            <h2 class="text-center mb-4 fs-4">MENU PRINCIPAL</h2>
            <p class="text-center fs-5 mb-4">Ol√°, <strong id="username-display" class="text-info"></strong>!</p>
            
            <div class="row g-3">
                <div class="col-6 d-grid"><button id="btn-classic" class="btn btn-menu-neon">Cl√°ssico</button></div>
                <div class="col-6 d-grid"><button id="btn-time" class="btn btn-menu-neon">Contra-rel√≥gio</button></div>
                <div class="col-6 d-grid"><button id="btn-categories" class="btn btn-menu-neon">Categorias</button></div>
                <div class="col-6 d-grid"><button id="btn-fast" class="btn btn-menu-neon">R√°pido</button></div>
            </div>

            <div class="mt-4 p-3 border border-warning rounded" style="background: rgba(0,0,0,0.3);">
                <h5 class="text-warning text-center mb-3" style="font-family: 'Press Start 2P'; font-size: 0.8rem;">üèÜ TOP 5 CONTRA-REL√ìGIO</h5>
                <ul id="leaderboard-list" class="list-unstyled text-center mb-0" style="font-size: 0.9rem;">
                    <li class="text-muted">A carregar recordes...</li>
                </ul>
            </div>
            
            <div class="text-center mt-4">
                <button id="back-btn" class="btn btn-outline-light btn-sm">Voltar</button>
            </div>
        </div>

        <div id="category-screen" class="d-none">
            <h2 class="text-center mb-4 fs-4">ESCOLHE A √ÅREA</h2>
            <div class="row g-3" id="categories-container">
                </div>
            <div class="text-center mt-4">
                <button id="back-menu-btn" class="btn btn-outline-light btn-sm">Voltar</button>
            </div>
        </div>

        <div id="ladder-screen" class="d-none">
            <div class="text-center pt-2 mb-2">
                <h4 class="text-white-50 mb-1" style="font-family: 'Inter'; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 2px;">Total Ganho</h4>
                <h1 id="ladder-total-display" class="display-3 fw-bold text-warning" style="text-shadow: 0 0 25px rgba(255, 193, 7, 0.6);">
                    ‚Ç¨ 0
                </h1>
            </div>
            
            <div class="ladder-container" id="ladder-list">
                </div>
            
            <div class="d-grid mt-2">
                <button id="next-question-btn" class="btn btn-next btn-lg py-3">
                    Pr√≥xima Pergunta >>
                </button>
            </div>
        </div>

        <div id="game-screen" class="d-none">
            <div class="status-bar">
                <div id="lives-display"></div> 
                <div id="timer-display" class="text-white"></div>
                <div id="score-display"></div>
            </div>
            
            <div id="question-text" class="question-card">Carregando...</div>

            <div id="answers-container" class="row g-3">
                </div>
        </div>

        <div id="game-over-screen" class="d-none text-center">
            <h2 class="display-5 mb-4">FIM DE JOGO!</h2>
            <p class="fs-4 mb-4" id="final-message"></p>
            <p class="fs-5 mb-5">Resultado Final: <strong id="final-score" class="text-warning"></strong></p>
            <button id="restart-btn" class="btn btn-primary btn-lg">MENU</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cdgquiz3.js"></script>
    
</body>
</html>
