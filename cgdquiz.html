<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Modo Clássico</title>
    
    <link rel="icon" href="imgs/Quiz4.png" type="image/png">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at center, #0a1f44 0%, #030814 70%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        h1, h2 {
            font-family: 'Press Start 2P', cursive;
            /* Adiciona um brilho subtil aos títulos */
            text-shadow: 0 0 8px #ff00de; 
        }

        .game-container {
            background-image: 
                radial-gradient(ellipse 50% 20% at 50% 0%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(ellipse 50% 40% at 50% 100%, rgba(10, 31, 68, 0.5), transparent);
            padding: 2.5rem;
            border-radius: 1rem;
            max-width: 800px;
            width: 100%;
            border: 1px solid rgba(8, 0, 255, 0.5);
            box-shadow: 0 0 25px rgba(34, 0, 255, 0.3);
        }


        
        .btn-play {
            padding: 0.8rem 2rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        
        .btn-menu-neon {
            padding: 2rem;
            font-size: 1.4rem;
            font-weight: 700;
            width: 100%; 
            color: #ff00de;
            border: 2px solid #ff00de;
            background-color: transparent;
            border-radius: 0.375rem; 
            transition: all 0.2s ease-in-out;
            text-shadow: 0 0 8px #ff00de;
        }

        .btn-menu-neon:hover {
            color: #030814; 
            background-color: #ff00de;
            border-color: #ff00de;
            box-shadow: 0 0 15px #ff00de;
        }

  
        .btn-option-neon {
            padding: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            width: 100%;
            color: #00e5ff;
            border: 2px solid #00e5ff;
            background-color: transparent;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            text-align: left;
        }

        .btn-option-neon:hover {
            background-color: rgba(0, 229, 255, 0.1);
            box-shadow: 0 0 10px #00e5ff;
        }

    
        .btn-option-neon.correct {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
            color: white !important;
            box-shadow: 0 0 15px #28a745 !important;
        }

        .btn-option-neon.incorrect {
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
            color: white !important;
            box-shadow: 0 0 15px #dc3545 !important;
        }

        .question-card {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffc107; 
        }
    </style> 
</head>
<body>

    <div class="game-container">

        
        <div id="start-screen" class="text-center">
            <img src="imgs/Quiz4.png" alt="Logo do Quiz" class="mb-4 img-fluid" style="width: 16rem; border-radius: 1rem;">
            <h1 class="mb-4 fw-bold display-4">Ciências de Dados</h1>
            <button id="play-btn" class="btn btn-primary btn-play">Jogar</button>
        </div>
        
        
        <div id="login-screen" class="d-none">
            <h2 class="text-center mb-4">Insere o teu nome</h2>
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="mb-3">
                        <label for="username-input" class="form-label fs-5">Username</label>
                        <input type="text" id="username-input" class="form-control form-control-lg" placeholder="O teu nome...">
                    </div>
                    <div class="d-grid">
                        <button id="login-btn" class="btn btn-primary btn-lg">Continuar</button>
                    </div>
                </div>
            </div>
        </div>

        
        <div id="menu-screen" class="d-none">
            <h2 class="text-center mb-4 display-6 fw-bold">Menu Principal</h2>
            <p class="text-center fs-3 mb-4">Olá, <strong id="username-display" class="text-info"></strong>!</p>
            <div class="row g-3">
                <div class="col-md-6 d-grid">
                    
                    <button id="btn-classic" class="btn btn-menu-neon">Modo Clássico</button>
                </div>
                <div class="col-md-6 d-grid">
                    <button class="btn btn-menu-neon" onclick="alert('Em construção!')">Contra-relógio</button>
                </div>
                <div class="col-md-6 d-grid">
                    <button class="btn btn-menu-neon" onclick="alert('Em construção!')">Categorias</button>
                </div>
                <div class="col-md-6 d-grid">
                    <button class="btn btn-menu-neon" onclick="alert('Em construção!')">Modo Rápido</button>
                </div>
            </div>
            <div class="text-center mt-4">
                <button id="back-btn" class="btn btn-outline-light">Voltar ao Início</button>
            </div>
        </div>

        
        <div id="game-screen" class="d-none">
            <div class="status-bar">
                <div id="lives-display">❤️❤️❤️</div>
                <div id="score-display">Pontos: 0</div>
            </div>
            
            <div id="question-text" class="question-card">
                A carregar pergunta...
            </div>

            <div id="answers-container" class="row g-3">
               
            </div>
        </div>

        
        <div id="game-over-screen" class="d-none text-center">
            <h2 class="display-4 fw-bold mb-4">Fim de Jogo!</h2>
            <p class="fs-2 mb-4" id="final-message">Parabéns!</p>
            <p class="fs-3 mb-5">Pontuação Final: <strong id="final-score" class="text-warning">0</strong></p>
            <button id="restart-btn" class="btn btn-primary btn-play">Jogar Novamente</button>
        </div>

    </div>

    
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
    <script src="cdgquiz.js"></script>
</body>
</html>
