<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Estrutura Base</title>
    
    
    <link rel="shortcut icon" href="imgs/Quiz4.png" type="image/png">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            
            background: radial-gradient(ellipse at center, #0a1f44 0%, #030814 70%);
            color: white;
            
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        
        .game-container {
             background-image: 
                radial-gradient(ellipse 50% 20% at 50% 0%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(ellipse 50% 40% at 50% 100%, rgba(10, 31, 68, 0.5), transparent);
            padding: 2.5rem;
            border-radius: 1rem;
            max-width: 800px;
            width: 100%;
            border: 1px solid rgba(8, 0, 255, 0.5);
            box-shadow: 0 0 25px rgba(34, 0, 255, 0.3);
        }
        
        
        .btn-play {
            padding: 0.8rem 2rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        
        .btn-menu-neon {
            
            padding: 2rem;
            font-size: 1.4rem;
            font-weight: 700;
            width: 100%; 
            
            
            color: #fb07ff;
            border: 2px solid #de07ff;
            background-color: transparent;
            border-radius: 0.375rem; 
            transition: all 0.2s ease-in-out;
        }

        .btn-menu-neon:hover {
            
            color: #030814; 
            background-color: #ee07ff;
            border-color: #d207ff;
            box-shadow: 0 0 15px #c907ff;
        }

        
    </style> 
</head>



<body>

    
    
    <div class="game-container">

        
        <div id="start-screen" class="text-center">
            <img class="w-100 h-auto img-fluid" src="imgs/Quiz4.png" >
            
            <button id="play-btn" class="btn btn-primary btn-play">Jogar</button>
        </div>
        
        
        <div id="login-screen" class="d-none">
            <h2 class="text-center mb-4">Insere o teu nome</h2>
            
            <div class="row">
                <div class="col-md-8 mx-auto">
                    
                    <div class="mb-3">
                        <label for="username-input" class="form-label fs-5">Username</label>
                        <input type="text" id="username-input" class="form-control form-control-lg" placeholder="O teu nome...">
                    </div>
                    <div class="d-grid">
                        <button id="login-btn" class="btn btn-primary btn-lg">Continuar</button>
                    </div>
                </div>
            </div>
        </div>

        
        <div id="menu-screen" class="d-none">
            <h2 class="text-center mb-4 display-6 fw-bold">
                Menu Principal
            </h2>
            <p class="text-center fs-3 mb-4">Olá, <strong id="username-display" class="text-info"></strong>!</p>

            
            <div class="row g-3">
                <div class="col-md-6 d-grid">
                    <button class="btn btn-menu-neon">Modo Clássico</button>
                </div>
                <div class="col-md-6 d-grid">
                    <button class="btn  btn-menu-neon">Contra-relógio</button>
                </div>
                <div class="col-md-6 d-grid">
                    <button class="btn  btn-menu-neon">Categorias</button>
                </div>
                <div class="col-md-6 d-grid">
                    <button class="btn btn-menu-neon">Modo Rápido</button>
                </div>
            </div>

            <div class="text-center mt-4">
                <button id="back-btn" class="btn btn-outline-light">Voltar ao Início</button>
            </div>
        </div>

    </div>

    
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
    <script src="cgdquiz.js"></script>
</body>
</html>
